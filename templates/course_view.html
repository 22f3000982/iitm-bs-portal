<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="course-view-page">

    <div class="container">
        <h1 class="page-title">Available Courses</h1>

        {% if courses %}
            <ul class="course-list">
                {% for course in courses %}
                    <li class="course-item">
                        <a class="course-link" href="{{ url_for('course_detail', course_id=course[0]) }}">{{ course[1] }}</a>

                        {% if admin_mode %}
                            <span class="admin-actions">
                                - <a class="edit-link" href="{{ url_for('admin_edit_course', course_id=course[0]) }}">Edit</a>
                                - <a class="delete-link" href="{{ url_for('admin_delete_course', course_id=course[0]) }}">Delete</a>
                            </span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-courses">No courses available.</p>
        {% endif %}

        <div class="actions">
            {% if admin_mode %}
                <a class="btn add-course" href="{{ url_for('admin_add_course') }}">âž• Add New Course</a><br><br>
                <a class="btn exit-admin" href="{{ url_for('admin_logout') }}">ðŸšª Exit Admin Mode</a>
            {% else %}
                <form class="admin-login-form" action="{{ url_for('admin_login') }}" method="post">
                    <input class="password-input" type="password" name="password" placeholder="Enter Admin Password" required>
                    <button class="btn login-btn" type="submit">Login as Admin</button>
                </form>
            {% endif %}
        </div>
    </div>

</body>
</html>
