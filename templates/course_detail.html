<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="course-detail-page">

    <div class="container">
        <h1 class="course-title">{{ course_name }}</h1>

        {% if pyqs %}
            <ul class="pyq-list">
                {% for pyq in pyqs %}
                    <li class="pyq-item">
                        <span class="pyq-name">{{ pyq[1] }}</span>
                        {% if pyq[2] %}
                            - <a class="watch-link" href="{{ pyq[2] }}" target="_blank">Watch</a>
                        {% endif %}

                        {% if admin_mode %}
                            <span class="admin-actions">
                                - <a class="edit-link" href="{{ url_for('admin_edit_pyq', pyq_id=pyq[0], course_id=course_id) }}">Edit</a>
                                - <a class="delete-link" href="{{ url_for('admin_delete_pyq', pyq_id=pyq[0], course_id=course_id) }}">Delete</a>
                            </span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-pyq">No PYQs available.</p>
        {% endif %}

        <div class="actions">
            {% if admin_mode %}
                <a class="btn add-pyq" href="{{ url_for('admin_add_pyq', course_id=course_id) }}">âž• Add New PYQ</a>
            {% endif %}
            <a class="btn back-btn" href="{{ url_for('course_view') }}">ðŸ”™ Back to Courses</a>
        </div>
    </div>

</body>
</html>
