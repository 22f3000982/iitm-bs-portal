<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Particle Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .large-header {
            position: relative;
            width: 100%;
            background: #333;
            overflow: hidden;
            background-size: cover;
            background-position: center center;
            z-index: 1;
        }

        #large-header {
            /* Fallback background color if image fails to load */
            background: #000029 url("https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/img/demo-1-bg.jpg") no-repeat center center;
            background-size: cover;
        }

        .main-title {
            position: absolute;
            margin: 0;
            padding: 0;
            color: #f9f1e9;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
        }

        .demo-1 .main-title {
            text-transform: uppercase;
            font-size: 4.2em;
            letter-spacing: 0.1em;
        }

        .main-title .thin {
            font-weight: 200;
        }

        @media only screen and (max-width: 768px) {
            .demo-1 .main-title {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <h1 class="main-title">Contact Us <span class="thin">To Know More</span></h1>
    </div>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        (function () {
            let width, height, largeHeader, canvas, ctx, points, target, animateHeader = true;

            // Main
            initHeader();
            initAnimation();
            addListeners();

            function initHeader() {
                width = window.innerWidth;
                height = window.innerHeight;
                target = { x: width / 2, y: height / 2 };

                largeHeader = document.getElementById("large-header");
                largeHeader.style.height = height + "px";

                canvas = document.getElementById("demo-canvas");
                canvas.width = width;
                canvas.height = height;
                ctx = canvas.getContext("2d");

                // Create points
                points = [];
                for (let x = 0; x < width; x += width / 20) {
                    for (let y = 0; y < height; y += height / 20) {
                        const px = x + (Math.random() * width) / 20;
                        const py = y + (Math.random() * height) / 20;
                        const p = { x: px, originX: px, y: py, originY: py };
                        points.push(p);
                    }
                }

                // For each point, find the 5 closest points
                for (const p1 of points) {
                    const closest = [];
                    for (const p2 of points) {
                        if (p1 !== p2) {
                            let placed = false;
                            for (let k = 0; k < 5; k++) {
                                if (!placed && !closest[k]) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                            for (let k = 0; k < 5; k++) {
                                if (!placed && getDistance(p1, p2) < getDistance(p1, closest[k])) {
                                    closest[k] = p2;
                                    placed = true;
                                }
                            }
                        }
                    }
                    p1.closest = closest;
                }

                // Assign a circle to each point
                points.forEach(p => {
                    const c = new Circle(p, 2 + Math.random() * 2, "rgba(255,255,255,0.3)");
                    p.circle = c;
                });
            }

            // Event handling
            function addListeners() {
                if (!("ontouchstart" in window)) {
                    window.addEventListener("mousemove", mouseMove);
                }
                // Add touch support
                window.addEventListener("touchmove", touchMove);
                window.addEventListener("scroll", scrollCheck);
                window.addEventListener("resize", resize);
            }

            function mouseMove(e) {
                let posx = 0, posy = 0;
                if (e.pageX || e.pageY) {
                    posx = e.pageX;
                    posy = e.pageY;
                } else if (e.clientX || e.clientY) {
                    posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                    posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                }
                target.x = posx;
                target.y = posy;
            }

            function touchMove(e) {
                const touch = e.touches[0];
                target.x = touch.pageX;
                target.y = touch.pageY;
            }

            function scrollCheck() {
                animateHeader = document.body.scrollTop <= height;
            }

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                largeHeader.style.height = height + "px";
                canvas.width = width;
                canvas.height = height;
            }

            // Animation
            function initAnimation() {
                animate();
                points.forEach(p => shiftPoint(p));
            }

            function animate() {
                if (animateHeader) {
                    ctx.clearRect(0, 0, width, height);
                    points.forEach(p => {
                        // Detect points in range
                        const distance = Math.abs(getDistance(target, p));
                        if (distance < 4000) {
                            p.active = 0.3;
                            p.circle.active = 0.6;
                        } else if (distance < 20000) {
                            p.active = 0.1;
                            p.circle.active = 0.3;
                        } else if (distance < 40000) {
                            p.active = 0.02;
                            p.circle.active = 0.1;
                        } else {
                            p.active = 0;
                            p.circle.active = 0;
                        }

                        drawLines(p);
                        p.circle.draw();
                    });
                }
                requestAnimationFrame(animate);
            }

            function shiftPoint(p) {
                gsap.to(p, {
                    x: p.originX - 50 + Math.random() * 100,
                    y: p.originY - 50 + Math.random() * 100,
                    duration: 1 + 1 * Math.random(),
                    ease: "circ.inOut",
                    onComplete: () => shiftPoint(p)
                });
            }

            // Canvas manipulation
            function drawLines(p) {
                if (!p.active) return;
                p.closest.forEach(p2 => {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(156,217,249,${p.active})`;
                    ctx.stroke();
                });
            }

            function Circle(pos, rad, color) {
                this.pos = pos || null;
                this.radius = rad || null;
                this.color = color || null;

                this.draw = function () {
                    if (!this.active) return;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = `rgba(156,217,249,${this.active})`;
                    ctx.fill();
                };
            }

            // Utility
            function getDistance(p1, p2) {
                return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
            }
        })();
    </script>
</body>
</html>
